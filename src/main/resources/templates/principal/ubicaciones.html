<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ubicaciones</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/estilos.css"/>
</head>
<body class="bg-secondary">
<div th:replace="fragments/nav"></div>
<div class="text-center py-2">
	<h1 id="h1">Tus Ubicaciones</h1>
</div>
<div class="container pt-4 card bg-light h-auto">
	<div class="accordion">
		<div class="accordion-item">
			<button class="accordion-button" type="button" accordion-target="accordion-item-content-1">
				<h2>Añadir nueva ubicación</h2>
			</button>
			<div class="accordion-collapse" id="accordion-item-content-1">
				<form id="añadirUbicacionForm" action="#" th:action="@{/ubicaciones/añadir}" th:object="${Ubicacion}" method="post">
					<div class="text">
						<div class="row py-1">
							<div class="col-md-6">
								<label>Introduce coordenades: </label>
							</div>
							<div class="col-md-6">
								<label>Introduce topónimo: </label>
							</div>
						</div>
						<div class="row py-1">
							<div class="col-md-2">
								<input class="form-control" id="latitud" placeholder="latitud" th:field="*{latitud}">
							</div>
							<div class="col-md-2">
								<input class="form-control" id="longitud" placeholder="longitud" th:field="*{longitud}">
							</div>
							<div class="col-md-2"></div>
							<div class="col-md-6">
								<input class="form-control" id="nombre" placeholder="nombre" th:field="*{nombre}">
							</div>
						</div>
						<div class="row py-1">
							<div class="col-md-2">
								<button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="validarCoordenadas"
										name="action">Validar coordenadas
								</button>
							</div>
							<div class="col-md-1" th:text="${coordenadasValidas}"></div>
							<div class="col-md-3">
								<button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="añadir"
										name="action">Añadir
								</button>
							</div>
							<div class="col-md-2">
								<button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="validarToponimo"
										name="action">Validar topónimo
								</button>
							</div>
							<div class="col-md-4">
								<button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="añadir"
										name="action">Añadir
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="table-responsive mt-4 grey-background">
		<div class="card text-white bg-primary mb-3" style="width: 99%;" th:each="ubicacion: ${ubicaciones}">
			<div class="row">
				<div class="col-md-2">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
				<div class="col-md-8">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
				<div class="col-md-2">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
			</div>
		</div>
		<div class="card text-white bg-primary mb-3" style="width: 99%;" th:each="ubicacion: ${ubicaciones}">
			<div class="row">
				<div class="col-md-2">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
				<div class="col-md-8">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
				<div class="col-md-2">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
			</div>
		</div>
		<div class="card text-white bg-primary mb-3" style="width: 99%;" th:each="ubicacion: ${ubicaciones}">
			<div class="row">
				<div class="col-md-2">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
				<div class="col-md-8">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
				<div class="col-md-2">
					<h5 th:text="${ubicacion.getNombre()}"></h5>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="/bootstrap.js"></script>
</html>
