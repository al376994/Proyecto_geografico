<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Historial</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/estilos.css"/>
</head>
<body class="bg-secondary">
<div th:replace="fragments/nav"></div>
<div class="text-center py-2">
    <h1 id="h1">Tu historial de ubicaciones</h1>
</div>

<div class="container container-xxxl pt-4 card bg-light h-auto">

    <div>
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/ubicaciones/lista}"
                   role="button" class="btn btn-primary w-100">Ubicaciones activas</a>
            </div>
            <div class="col-md-6">
                <a th:href="@{/ubicaciones/lista/desactivadas}"
                   role="button" class="btn btn-primary w-100">Ubicaciones desactivadas</a>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-4 grey-background">
        <div style="width: 99%;" th:each="ubicacion: ${historial}">

            <div th:replace="fragments/historialUbicacionCard"></div>

        </div>
    </div>
</div>
</body>
</html>
