<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ubicaciones</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/estilos.css"/>
</head>
<body>
<div th:replace="fragments/nav"></div>
<form id="añadirUbicacionForm" action="#" th:action="@{/Ubicaciones/añadir}" th:object="${Ubicacion}" method="post">
    <div class="text">
        <label>Introduce coordenades</label>
        <input type="text" class="form-control" id="latitud" placeholder="latitud" th:field="*{latitud}">
        <input type="text" class="form-control" id="longitud" placeholder="longitud" th:field="*{longitud}">
    </div>
    <div class="text">
        <label>Introduce topónimo</label>
        <input type="text" class="form-control" id="nombre" placeholder="nombre" th:field="*{nombre}">
    </div>
    <button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="validarCoordenadas"
            name="action">Validar coordenadas
    </button>
    <button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="validarToponimo"
            name="action">Validar topónimo
    </button>
    <button type="submit" class="btn btn-primary" form="añadirUbicacionForm" value="añadir"
            name="action">Añadir
    </button>
</form>
</body>
</html>
